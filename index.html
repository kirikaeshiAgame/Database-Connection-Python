<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BooksApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 5px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>BooksApp</h1>

    <h2>Add a New Book</h2>
    <form action="/add" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>
        <label for="year">Publication Year:</label>
        <input type="number" id="year" name="year" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <input type="submit" value="Add Book">
    </form>

    <h2>Filter Books</h2>
    <form action="/filter" method="get">
        <label for="title_filter">Title Filter:</label>
        <input type="text" id="title_filter" name="title_filter"><br>
        <label for="genre_filter">Genre Filter:</label>
        <input type="text" id="genre_filter" name="genre_filter"><br>
        <label for="author_filter">Author Filter:</label>
        <input type="text" id="author_filter" name="author_filter"><br>
        <label for="start_year">Start Year:</label>
        <input type="number" id="start_year" name="start_year"><br>
        <label for="end_year">End Year:</label>
        <input type="number" id="end_year" name="end_year"><br>
        <input type="submit" value="Filter">
    </form>

    <h2>Books</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Author</th>
                <th class="action">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>{{ book[4] }}</td>
                <td>{{ book[5] }}</td>
                <td class="action"><a href="{{ url_for('delete_book', book_id=book[0]) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
